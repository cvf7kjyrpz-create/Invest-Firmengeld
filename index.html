<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio V26</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portfolio">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Premium Glas-Effekt */
        .card-glass {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .grad-gold { border-top: 2px solid #fbbf24; background: linear-gradient(180deg, rgba(251,191,36,0.1), transparent); }
        .grad-silver { border-top: 2px solid #9ca3af; background: linear-gradient(180deg, rgba(156,163,175,0.1), transparent); }
        .grad-etf { border-top: 2px solid #3b82f6; background: linear-gradient(180deg, rgba(59,130,246,0.1), transparent); }
        
        input, select { 
            background: #0d0d0d; 
            border: 1px solid #222; 
            color: white; 
            border-radius: 16px; 
            appearance: none; 
            outline: none;
        }
        input:focus { border-color: #444; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .modal-overlay { 
            background: rgba(0,0,0,0.96); 
            backdrop-filter: blur(20px); 
        }

        .dist-bar { 
            height: 6px; 
            border-radius: 3px; 
            overflow: hidden; 
            display: flex; 
            background: #111; 
        }

        .privacy-hidden { visibility: hidden !important; }
    </style>
</head>
<body>

    <div id="viewDashboard" class="flex-1 flex flex-col px-6 pt-6 pb-24 fade-in">
        
        <div class="flex justify-between items-center mb-6 shrink-0">
            <button onclick="togglePrivacy()" class="text-gray-500 p-2 active:scale-90 transition-all">
                <i id="iconPrivacy" class="ph-bold ph-eye text-2xl"></i>
            </button>
            <div onclick="manualPricePrompt()" class="bg-[#111] px-4 py-1.5 rounded-full border border-[#222] flex items-center gap-2 cursor-pointer shadow-lg active:scale-95">
                <div id="statusDot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="priceTicker" class="text-[10px] font-mono text-gray-400 uppercase tracking-wider">Kurse laden...</span>
            </div>
            <button onclick="openSettings()" class="text-gray-500 p-2 active:scale-90"><i class="ph-bold ph-gear text-2xl"></i></button>
        </div>

        <div class="text-center mb-6 shrink-0 relative">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-2">Gesamtwert Portfolio</p>
            <h1 id="totalValue" class="text-5xl font-black tracking-tighter mb-4 text-white">•••• €</h1>
            
            <div class="flex flex-col items-center gap-3">
                <div class="flex items-center gap-3 bg-[#111] px-5 py-2 rounded-2xl border border-[#222] shadow-xl">
                    <span id="totalPL" class="text-sm font-bold text-gray-300 border-r border-gray-800 pr-3">•••• €</span>
                    <span id="totalPLPct" class="text-sm font-black">0%</span>
                </div>
                <p id="labelInvested" class="text-[10px] font-bold text-gray-600 uppercase tracking-widest privacy-target">
                    Eingezahlt: <span id="totalInvested" class="text-gray-400">0 €</span>
                </p>
            </div>
        </div>

        <div class="mb-6 shrink-0">
            <div class="flex justify-between text-[9px] font-bold uppercase tracking-widest text-gray-500 mb-2 px-1">
                <span>Asset Verteilung</span>
                <span id="distLabel">Gold 0% · Silber 0% · ETF 0%</span>
            </div>
            <div class="dist-bar">
                <div id="barGold" class="h-full bg-yellow-500 transition-all duration-700" style="width: 0%"></div>
                <div id="barSilver" class="h-full bg-gray-400 transition-all duration-700" style="width: 0%"></div>
                <div id="barEtf" class="h-full bg-blue-500 transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3 shrink-0">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="openHistory('gold')" class="card-glass grad-gold p-4 h-36 text-left flex flex-col justify-between shadow-xl active:scale-95 transition-all">
                    <div class="flex justify-between items-start">
                        <i class="ph-fill ph-coins text-yellow-500 text-2xl"></i>
                        <span id="goldPL" class="text-[10px] font-bold">0%</span>
                    </div>
                    <div>
                        <div id="goldVal" class="text-xl font-black">•••• €</div>
                        <div class="text-[9px] text-gray-500 uppercase font-bold mt-1 privacy-target">Ø: <span id="goldAvg">0</span> €/g</div>
                        <div class="text-[9px] text-gray-600 uppercase font-bold privacy-target">Invest: <span id="goldInv">0 €</span></div>
                    </div>
                </button>
                <button onclick="openHistory('silver')" class="card-glass grad-silver p-4 h-36 text-left flex flex-col justify-between shadow-xl active:scale-95 transition-all">
                    <div class="flex justify-between items-start">
                        <i class="ph-fill ph-coin text-gray-400 text-2xl"></i>
                        <span id="silverPL" class="text-[10px] font-bold">0%</span>
                    </div>
                    <div>
                        <div id="silverVal" class="text-xl font-black">•••• €</div>
                        <div class="text-[9px] text-gray-500 uppercase font-bold mt-1 privacy-target">Ø: <span id="silverAvg">0</span> €/g</div>
                        <div class="text-[9px] text-gray-600 uppercase font-bold privacy-target">Invest: <span id="silverInv">0 €</span></div>
                    </div>
                </button>
            </div>
            
            <button onclick="openHistory('etf')" class="card-glass grad-etf p-5 h-28 flex items-center justify-between shadow-xl active:scale-95 transition-all">
                <div>
                    <span class="text-[10px] font-bold text-blue-500 uppercase block mb-1 tracking-widest">S&P 500 ETF (SXR8)</span>
                    <div id="etfVal" class="text-2xl font-black">•••• €</div>
                    <div class="text-[9px] text-gray-500 uppercase font-bold mt-1 privacy-target">Durchschnitt: <span id="etfAvg">0</span> €</div>
                </div>
                <div class="text-right">
                    <span id="etfPL" class="text-xs font-black bg-black/40 px-3 py-1 rounded-xl mb-2 block border border-white/5">0%</span>
                    <span class="text-[10px] text-gray-500 font-bold uppercase block privacy-target">In: <span id="etfInv">0 €</span></span>
                </div>
            </button>
        </div>

        <div class="flex-1"></div>

        <button onclick="openModal()" class="w-full h-16 bg-[#111] border border-[#222] text-white rounded-[24px] text-xs font-black uppercase tracking-[0.2em] flex items-center justify-center gap-3 shadow-2xl active:scale-95 active:bg-[#000] transition-all">
            <i class="ph-bold ph-plus-circle text-xl text-blue-500"></i> Kauf eintragen
        </button>

        <div class="text-center mt-4 pb-safe">
            <button onclick="forceRefresh()" class="text-[9px] text-gray-700 font-mono uppercase flex items-center justify-center gap-2 mx-auto active:text-white transition-colors">
                <i id="syncIcon" class="ph ph-arrows-clockwise"></i> Kurse neu laden • Stand: <span id="lastUpdate">--:--</span>
            </button>
        </div>
    </div>

    <div id="viewHistory" class="fixed inset-0 bg-black z-40 hidden flex flex-col px-6 pt-12 pb-8">
        <div class="flex justify-between items-center mb-8 shrink-0">
            <div>
                <h2 id="histTitle" class="text-3xl font-black uppercase tracking-tighter">Details</h2>
                <div id="histSummary" class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1 privacy-target"></div>
            </div>
            <button onclick="closeHistory()" class="w-12 h-12 bg-[#111] border border-[#222] rounded-full flex items-center justify-center active:scale-90"><i class="ph-bold ph-x text-xl"></i></button>
        </div>
        <div id="historyItems" class="flex-1 overflow-y-auto no-scrollbar space-y-4"></div>
    </div>

    <div id="settingsModal" class="fixed inset-0 modal-overlay z-50 hidden flex items-center justify-center p-6">
        <div class="bg-[#0f0f0f] border border-[#222] w-full max-w-sm rounded-[40px] p-8 shadow-2xl">
            <h3 class="text-white font-black uppercase text-xs mb-8 tracking-widest">Einstellungen</h3>
            <div class="space-y-4">
                <button onclick="forceRefresh(); closeSettings();" class="w-full h-14 bg-blue-600 text-white font-black rounded-2xl text-[11px] uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg active:scale-95">
                    <i class="ph-bold ph-arrows-clockwise text-xl"></i> Kurse jetzt aktualisieren
                </button>
                <div class="h-px bg-[#222] my-4"></div>
                <button onclick="exportBackup()" class="w-full h-14 bg-white text-black font-black rounded-2xl text-[11px] uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95"><i class="ph-bold ph-download-simple"></i> Backup Sichern</button>
                <button onclick="document.getElementById('fileInp').click()" class="w-full h-14 bg-[#1a1a1a] text-white font-black rounded-2xl text-[11px] uppercase tracking-widest border border-[#333] flex items-center justify-center gap-3 active:scale-95"><i class="ph-bold ph-upload-simple"></i> Backup Laden</button>
                <input type="file" id="fileInp" class="hidden" onchange="importBackup(this)">
                <div class="h-px bg-[#222] my-4"></div>
                <button onclick="closeSettings()" class="w-full h-12 text-gray-500 text-[10px] font-bold uppercase">Schließen</button>
            </div>
        </div>
    </div>

    <div id="entryModal" class="fixed inset-0 modal-overlay z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#0f0f0f] border border-[#222] w-full max-w-sm rounded-[40px] p-8 shadow-2xl">
            <h3 id="modalTitle" class="text-white font-black uppercase tracking-tighter text-2xl mb-8 text-center">Kauf eintragen</h3>
            
            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-3">
                    <select id="inpCat" onchange="updateModalUI()" class="h-14 px-4 text-xs font-black uppercase tracking-widest"><option value="gold">Gold</option><option value="silver">Silber</option><option value="etf">ETF</option></select>
                    <input type="text" id="inpProd" placeholder="Sorte/Name" class="h-14 px-4 text-xs font-bold uppercase tracking-widest">
                </div>
                <div>
                    <label class="text-[10px] text-yellow-500 font-black uppercase block mb-1.5 ml-1">Kaufpreis in Euro</label>
                    <input type="number" id="inpAmt" placeholder="0.00" step="0.01" class="w-full h-16 px-5 text-2xl font-black tracking-tight">
                </div>
                <div id="weightBox">
                    <label id="lblWeight" class="text-[10px] text-gray-500 font-black uppercase block mb-1.5 ml-1">Menge / Gramm</label>
                    <input type="number" id="inpWgt" placeholder="0.00" step="0.0001" class="w-full h-16 px-5 text-2xl font-bold">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="inpDate" class="h-14 px-3 text-xs text-center font-bold">
                    <input type="text" id="inpLoc" placeholder="Händler" class="h-14 px-4 text-xs font-bold uppercase">
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button id="btnDel" onclick="deleteEntry()" class="hidden flex-1 h-14 bg-red-900/10 text-red-500 rounded-2xl text-[10px] font-black uppercase border border-red-500/20">Löschen</button>
                <button id="btnSave" onclick="saveEntry()" class="flex-[2] h-14 bg-white text-black rounded-2xl text-[10px] font-black uppercase shadow-2xl flex items-center justify-center active:scale-95 transition-all">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let entries = JSON.parse(localStorage.getItem('port_v26_data')) || [];
        
        // MIGRATION: Datenrettung aus allen möglichen vorherigen Keys
        if(entries.length === 0) {
            entries = JSON.parse(localStorage.getItem('port_v25_data')) || 
                      JSON.parse(localStorage.getItem('port_v24_data')) || 
                      JSON.parse(localStorage.getItem('port_v23_data')) || 
                      JSON.parse(localStorage.getItem('port_v22_data')) || [];
            if(entries.length > 0) localStorage.setItem('port_v26_data', JSON.stringify(entries));
        }

        let prices = JSON.parse(localStorage.getItem('port_v26_prices')) || { gold: 0, silver: 0, etf: 0 };
        let privacy = false;
        let editId = null;

        const $ = (id) => document.getElementById(id);

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            render();
            forceRefresh();
            setInterval(forceRefresh, 600000); // 10 min
        });

        // --- PREIS-SYSTEM ---
        async function forceRefresh() {
            $('syncIcon').classList.add('spin');
            $('priceTicker').innerText = "Abfrage...";
            
            const fetchAsset = async (symbol, isMetal) => {
                const proxy = "https://api.allorigins.win/raw?url=";
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m&range=1d&ts=${Date.now()}`;
                try {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    const json = await res.json();
                    let p = json.chart.result[0].meta.regularMarketPrice;
                    return isMetal ? p / 31.1034768 : p; // Unze zu Gramm
                } catch(e) { 
                    console.error("Fetch Error: ", symbol);
                    return null; 
                }
            };

            const [g, s, e] = await Promise.all([
                fetchAsset('XAUEUR=X', true), 
                fetchAsset('XAGEUR=X', true), 
                fetchAsset('SXR8.DE', false)
            ]);
            
            if(g) prices.gold = g;
            if(s) prices.silver = s;
            if(e) prices.etf = e;

            if(g || s || e) {
                $('statusDot').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.8)]";
                $('priceTicker').innerText = `Au: ${prices.gold.toFixed(2)}€ | Ag: ${prices.silver.toFixed(2)}€`;
                $('lastUpdate').innerText = new Date().toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
                localStorage.setItem('port_v26_prices', JSON.stringify(prices));
            } else {
                $('statusDot').className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                $('priceTicker').innerText = "Offline (Manuell?)";
            }
            render();
            $('syncIcon').classList.remove('spin');
        }

        function manualPricePrompt() {
            const pGold = prompt("Goldpreis pro Gramm (€):", prices.gold.toFixed(2));
            if(pGold) prices.gold = parseFloat(pGold.replace(',', '.'));
            const pSilver = prompt("Silberpreis pro Gramm (€):", prices.silver.toFixed(2));
            if(pSilver) prices.silver = parseFloat(pSilver.replace(',', '.'));
            const pEtf = prompt("ETF Kurs (€):", prices.etf.toFixed(2));
            if(pEtf) prices.etf = parseFloat(pEtf.replace(',', '.'));
            localStorage.setItem('port_v26_prices', JSON.stringify(prices));
            forceRefresh();
        }

        // --- BERECHNUNG & RENDER ---
        function render() {
            let tVal=0, tInv=0, gVal=0, gInv=0, gWgt=0, sVal=0, sInv=0, sWgt=0, eVal=0, eInv=0, eWgt=0;

            entries.forEach(e => {
                tInv += e.amount;
                let p = (e.category==='gold') ? prices.gold : (e.category==='silver' ? prices.silver : prices.etf);
                let val = (p > 0.01) ? (e.weight * p) : e.amount;

                if(e.category==='gold'){ gVal+=val; gInv+=e.amount; gWgt+=e.weight; }
                else if(e.category==='silver'){ sVal+=val; sInv+=e.amount; sWgt+=e.weight; }
                else { eVal+=val; eInv+=e.amount; eWgt+=e.weight; }
                tVal += val;
            });

            // DASHBOARD SUMMEN
            $('totalValue').innerText = privacy ? "•••• €" : fmt(tVal);
            $('totalInvested').innerText = fmt(tInv);
            const pl = tVal - tInv;
            $('totalPL').innerText = privacy ? "•••• €" : (pl>=0?'+ ':'') + fmt(pl);
            $('totalPLPct').innerText = (tInv > 0 ? ((pl/tInv)*100).toFixed(2) : '0') + "%";
            $('totalPLPct').className = "text-sm font-black " + (pl>=0 ? "text-green-500" : "text-red-500");

            // PRIVACY TARGETS (Hiding values)
            document.querySelectorAll('.privacy-target').forEach(el => {
                if(privacy) el.classList.add('privacy-hidden');
                else el.classList.remove('privacy-hidden');
            });

            // VERTEILUNG
            const gPct = tVal > 0 ? (gVal/tVal)*100 : 0;
            const sPct = tVal > 0 ? (sVal/tVal)*100 : 0;
            const ePct = tVal > 0 ? (eVal/tVal)*100 : 0;
            $('barGold').style.width = gPct + "%";
            $('barSilver').style.width = sPct + "%";
            $('barEtf').style.width = ePct + "%";
            $('distLabel').innerText = `G ${gPct.toFixed(0)}% · S ${sPct.toFixed(0)}% · E ${ePct.toFixed(0)}%`;

            // KARTEN
            updateCard('gold', gVal, gInv, gWgt);
            updateCard('silver', sVal, sInv, sWgt);
            updateCard('etf', eVal, eInv, eWgt);
        }

        function updateCard(id, v, i, w) {
            $(`${id}Val`).innerText = privacy ? "•••• €" : fmt0(v);
            $(`${id}Inv`).innerText = fmt0(i);
            // Korrekter Durchschnitt
            const avgVal = (w > 0) ? (i / w).toFixed(2) : '0';
            $(`${id}Avg`).innerText = avgVal;
            const p = i > 0 ? (((v-i)/i)*100).toFixed(1) : 0;
            $(`${id}PL`).innerText = (v-i>=0?'+':'') + p + "%";
            $(`${id}PL`).className = "text-[10px] font-bold " + (v-i>=0 ? "text-green-500" : "text-red-500");
        }

        // --- NAVIGATION ---
        function togglePrivacy() {
            privacy = !privacy;
            $('iconPrivacy').className = privacy ? "ph-bold ph-eye-slash text-2xl text-blue-500" : "ph-bold ph-eye text-2xl text-gray-500";
            render();
            if(!($('viewHistory').classList.contains('hidden'))) openHistory($('histTitle').innerText.toLowerCase());
        }

        async function getHistoricalETF(amount, date) {
            const ts = Math.floor(new Date(date).getTime() / 1000);
            const url = `https://query1.finance.yahoo.com/v8/finance/chart/SXR8.DE?period1=${ts}&period2=${ts+86400}&interval=1d`;
            try {
                const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
                const json = await res.json();
                const priceAtDate = json.chart.result[0].indicators.quote[0].close[0];
                return amount / priceAtDate;
            } catch(e) {
                return parseFloat(prompt("Kurs am "+date+" nicht gefunden. Wie viele Anteile hast du bekommen?", "0")) || 0;
            }
        }

        function openHistory(cat) {
            $('viewHistory').classList.remove('hidden');
            $('histTitle').innerText = cat.toUpperCase();
            const list = $('historyItems'); list.innerHTML = '';
            const filtered = entries.filter(e => e.category === cat).sort((a,b) => new Date(b.date) - new Date(a.date));
            let cInv = filtered.reduce((acc, curr) => acc + curr.amount, 0);
            $('histSummary').innerText = `Investiert: ${fmt(cInv)} | ${filtered.length} Käufe`;
            
            filtered.forEach(e => {
                let p = (e.category==='gold') ? prices.gold : (e.category==='silver' ? prices.silver : prices.etf);
                let curVal = (p > 0.01) ? e.weight * p : e.amount;
                let pl = curVal - e.amount;
                const plP = e.amount > 0 ? (pl/e.amount)*100 : 0;

                const div = document.createElement('div');
                div.className = "bg-[#111] p-6 rounded-[28px] border border-[#222] flex justify-between items-center active:scale-95 transition-all";
                div.onclick = () => openModal(e.id);
                div.innerHTML = `<div><div class="text-sm font-black text-white mb-1 uppercase tracking-wider">${e.product}</div><div class="text-[9px] text-gray-500 font-bold uppercase">${new Date(e.date).toLocaleDateString()} • ${e.weight.toFixed(3)} ${e.category==='etf'?'Stk':'g'}</div></div><div class="text-right"><div class="text-base font-black ${pl>=0 ? 'text-green-500' : 'text-red-500'}">${privacy?'•••':fmt(curVal)}</div><div class="privacy-target text-[9px] font-bold text-gray-600 uppercase tracking-tighter">Invest: ${fmt0(e.amount)} (${pl>=0?'+':''}${plP.toFixed(1)}%)</div></div>`;
                list.appendChild(div);
            });
            render();
        }

        // --- MODALS ---
        function openModal(id = null) {
            editId = id; $('entryModal').classList.remove('hidden');
            if(id) {
                const e = entries.find(x=>x.id===id);
                $('inpCat').value = e.category; $('inpProd').value = e.product; $('inpAmt').value = e.amount; $('inpWgt').value = e.weight; $('inpDate').value = e.date; $('inpLoc').value = e.location;
                $('btnDel').classList.remove('hidden'); $('modalTitle').innerText = "Bearbeiten";
            } else {
                $('inpCat').value = 'gold'; $('inpProd').value = ''; $('inpAmt').value = ''; $('inpWgt').value = ''; $('inpDate').value = new Date().toISOString().split('T')[0]; $('inpLoc').value = '';
                $('btnDel').classList.add('hidden'); $('modalTitle').innerText = "Kauf eintragen";
            }
            updateModalUI();
        }

        async function saveEntry() {
            const btn = $('btnSave'); const cat = $('inpCat').value; const amt = parseFloat($('inpAmt').value); const date = $('inpDate').value;
            if(!amt || !date) return alert("Daten unvollständig!");
            btn.innerText = "Speichere..."; btn.disabled = true;
            let weight = parseFloat($('inpWgt').value);
            // Auto-Berechnung für ETF falls Menge 0
            if(cat === 'etf' && (!weight || weight === 0)) { weight = await getHistoricalETF(amt, date); }
            const item = { id: editId || Date.now(), category: cat, product: $('inpProd').value || cat.toUpperCase(), amount: amt, weight: weight || 0, date: date, location: $('inpLoc').value };
            if(editId) entries = entries.map(x => x.id === editId ? item : x); else entries.unshift(item);
            localStorage.setItem('port_v26_data', JSON.stringify(entries));
            btn.innerText = "Speichern"; btn.disabled = false; closeModal(); render();
            if(!($('viewHistory').classList.contains('hidden'))) openHistory(cat);
        }

        function exportBackup() {
            const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
            a.download = `portfolio_backup_${new Date().toISOString().split('T')[0]}.json`; a.click();
        }
        function importBackup(el) {
            const r = new FileReader(); r.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    const imported = Array.isArray(data) ? data : (data.entries || []);
                    if(confirm(`${imported.length} Käufe laden? Alle aktuellen Daten werden ersetzt.`)) {
                        entries = imported;
                        localStorage.setItem('port_v26_data', JSON.stringify(entries)); location.reload();
                    }
                } catch(err) { alert("Fehler beim Lesen der Datei."); }
            }; r.readAsText(el.files[0]);
        }
        function closeHistory() { $('viewHistory').classList.add('hidden'); }
        function closeModal() { $('entryModal').classList.add('hidden'); editId = null; }
        function updateModalUI() { 
            const cat = $('inpCat').value;
            $('weightBox').style.display = (cat === 'etf' && !editId) ? 'none' : 'block'; 
            $('lblWeight').innerText = cat === 'etf' ? "Anteile (Stück)" : "Menge / Gramm";
        }
        function openSettings() { $('settingsModal').classList.remove('hidden'); $('settingsModal').classList.add('flex'); }
        function closeSettings() { $('settingsModal').classList.add('hidden'); $('settingsModal').classList.remove('flex'); }
        function deleteEntry() { if(confirm("Löschen?")) { entries = entries.filter(x => x.id !== editId); localStorage.setItem('port_v26_data', JSON.stringify(entries)); closeModal(); closeHistory(); render(); } }
        function fmt(n) { return new Intl.NumberFormat('de-DE', {style:'currency', currency:'EUR'}).format(n); }
        function fmt0(n) { return new Intl.NumberFormat('de-DE', {style:'currency', currency:'EUR', maximumFractionDigits:0}).format(n); }
    </script>
</body>
</html>
