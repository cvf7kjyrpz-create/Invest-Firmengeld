<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio V20</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }
        .grad-gold { border-top: 2px solid #fbbf24; background: linear-gradient(180deg, rgba(251,191,36,0.1), transparent); }
        .grad-silver { border-top: 2px solid #9ca3af; background: linear-gradient(180deg, rgba(156,163,175,0.1), transparent); }
        .grad-etf { border-top: 2px solid #3b82f6; background: linear-gradient(180deg, rgba(59,130,246,0.1), transparent); }
        
        input, select { background: #0a0a0a; border: 1px solid #222; color: white; border-radius: 12px; appearance: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .modal-overlay { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="viewDashboard" class="flex-1 flex flex-col px-5 pt-12 pb-6">
        
        <div class="flex justify-between items-center mb-6 shrink-0">
            <button onclick="togglePrivacy()" class="text-gray-600"><i id="iconPrivacy" class="ph-bold ph-eye text-2xl"></i></button>
            <div onclick="openSettings()" class="bg-[#111] px-4 py-1 rounded-full border border-[#222] flex items-center gap-2 cursor-pointer">
                <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="priceTicker" class="text-[10px] font-mono text-gray-400 uppercase">Verbindung prüfen...</span>
            </div>
            <button onclick="forceRefresh()" class="text-blue-500"><i id="iconRefresh" class="ph-bold ph-arrows-clockwise text-2xl"></i></button>
        </div>

        <div class="text-center mb-8 shrink-0 relative">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Aktueller Wert</p>
            <h1 id="totalValue" class="text-5xl font-black tracking-tighter mb-4">•••• €</h1>
            
            <div class="flex flex-col items-center gap-2">
                <div class="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-2xl border border-[#222]">
                    <span id="totalPL" class="text-sm font-bold text-gray-400 border-r border-gray-800 pr-3">•••• €</span>
                    <span id="totalPLPct" class="text-sm font-black text-gray-600">0%</span>
                </div>
                <p class="text-[10px] font-bold text-gray-600 uppercase tracking-widest">
                    Eingezahlt: <span id="totalInvested" class="text-gray-400">0 €</span>
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3 shrink-0">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="openHistory('gold')" class="card-glass grad-gold p-4 h-32 text-left flex flex-col justify-between">
                    <div class="flex justify-between items-start">
                        <i class="ph-fill ph-coins text-yellow-500 text-2xl"></i>
                        <span id="goldPL" class="text-[10px] font-bold text-gray-500">0%</span>
                    </div>
                    <div>
                        <div id="goldVal" class="text-lg font-bold">•••• €</div>
                        <div class="text-[9px] text-gray-500 uppercase font-bold">Invest: <span id="goldInv">0 €</span></div>
                    </div>
                </button>
                <button onclick="openHistory('silver')" class="card-glass grad-silver p-4 h-32 text-left flex flex-col justify-between">
                    <div class="flex justify-between items-start">
                        <i class="ph-fill ph-coin text-gray-400 text-2xl"></i>
                        <span id="silverPL" class="text-[10px] font-bold text-gray-400">0%</span>
                    </div>
                    <div>
                        <div id="silverVal" class="text-lg font-bold">•••• €</div>
                        <div class="text-[9px] text-gray-500 uppercase font-bold">Invest: <span id="silverInv">0 €</span></div>
                    </div>
                </button>
            </div>
            
            <button onclick="openHistory('etf')" class="card-glass grad-etf p-5 h-24 flex items-center justify-between">
                <div>
                    <span class="text-[10px] font-bold text-blue-500 uppercase block mb-1">S&P 500 ETF</span>
                    <div id="etfVal" class="text-2xl font-bold">•••• €</div>
                </div>
                <div class="text-right">
                    <span id="etfPL" class="text-xs font-bold bg-black/50 px-2 py-1 rounded-lg mb-1 block">0%</span>
                    <span class="text-[9px] text-gray-500 font-bold">Invest: <span id="etfInv">0 €</span></span>
                </div>
            </button>
        </div>

        <div class="flex-1"></div>

        <button onclick="openModal()" class="w-full h-16 bg-[#111] border border-[#222] text-white rounded-3xl text-xs font-black uppercase tracking-widest flex items-center justify-center gap-3 shadow-2xl active:scale-95 transition-all">
            <i class="ph-bold ph-plus-circle text-xl text-blue-500"></i> Neuer Kauf eintragen
        </button>
    </div>

    <div id="viewHistory" class="fixed inset-0 bg-black z-40 hidden flex flex-col px-5 pt-12 pb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 id="histTitle" class="text-2xl font-black uppercase tracking-tighter">Details</h2>
            <button onclick="closeHistory()" class="w-10 h-10 bg-[#111] rounded-full flex items-center justify-center"><i class="ph ph-x text-xl"></i></button>
        </div>
        <div id="historyItems" class="flex-1 overflow-y-auto no-scrollbar space-y-3"></div>
    </div>

    <div id="settingsModal" class="fixed inset-0 modal-overlay z-50 hidden flex items-center justify-center p-6">
        <div class="bg-[#0f0f0f] border border-[#222] w-full max-w-sm rounded-[32px] p-6 shadow-2xl">
            <h3 class="text-white font-bold uppercase tracking-widest text-xs mb-6">Datenverwaltung</h3>
            <div class="space-y-3">
                <button onclick="exportBackup()" class="w-full h-12 bg-white text-black font-bold rounded-2xl text-[10px] uppercase tracking-widest flex items-center justify-center gap-2"><i class="ph-bold ph-download-simple"></i> Backup Speichern</button>
                <button onclick="document.getElementById('fileInp').click()" class="w-full h-12 bg-[#1a1a1a] text-white font-bold rounded-2xl text-[10px] uppercase tracking-widest border border-[#333] flex items-center justify-center gap-2"><i class="ph-bold ph-upload-simple"></i> Backup Laden</button>
                <input type="file" id="fileInp" class="hidden" onchange="importBackup(this)">
                <div class="h-px bg-[#222] my-4"></div>
                <button onclick="closeSettings()" class="w-full h-12 text-gray-500 text-[10px] font-bold uppercase">Schließen</button>
            </div>
        </div>
    </div>

    <div id="entryModal" class="fixed inset-0 modal-overlay z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#0f0f0f] border border-[#222] w-full max-w-sm rounded-[32px] p-6 shadow-2xl">
            <h3 id="modalTitle" class="text-white font-black uppercase tracking-tighter text-lg mb-6 text-center">Neuer Kauf</h3>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="inpCat" onchange="updateModalUI()" class="h-12 px-3 text-xs font-bold uppercase"><option value="gold">Gold</option><option value="silver">Silber</option><option value="etf">ETF</option></select>
                    <input type="text" id="inpProd" placeholder="Name (z.B. Barren)" class="h-12 px-4 text-xs font-bold">
                </div>
                
                <div>
                    <label class="text-[9px] text-yellow-500 font-black uppercase block mb-1 ml-1">Kaufpreis in Euro</label>
                    <input type="number" id="inpAmt" placeholder="0.00" step="0.01" class="w-full h-14 px-4 text-xl font-black tracking-tight">
                </div>
                
                <div id="weightBox">
                    <label class="text-[9px] text-gray-500 font-black uppercase block mb-1 ml-1">Gewicht in Gramm</label>
                    <input type="number" id="inpWgt" placeholder="0.00" step="0.001" class="w-full h-14 px-4 text-xl font-bold">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="inpDate" class="h-12 px-2 text-xs text-center font-bold">
                    <input type="text" id="inpLoc" placeholder="Ort / Händler" class="h-12 px-4 text-xs font-bold">
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button id="btnDel" onclick="deleteEntry()" class="hidden flex-1 h-12 bg-red-900/20 text-red-500 rounded-2xl text-[10px] font-black uppercase border border-red-900/20">Löschen</button>
                <button id="btnSave" onclick="saveEntry()" class="flex-[2] h-12 bg-white text-black rounded-2xl text-[10px] font-black uppercase shadow-xl flex items-center justify-center">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        // DATA
        let entries = JSON.parse(localStorage.getItem('port_v20_data')) || [];
        let prices = JSON.parse(localStorage.getItem('port_v20_prices')) || { gold: 0, silver: 0, etf: 0 };
        let privacy = false;
        let editId = null;

        const $ = (id) => document.getElementById(id);

        // START
        document.addEventListener('DOMContentLoaded', () => {
            render();
            forceRefresh();
            // Automatischer Refresh alle 5 Minuten
            setInterval(forceRefresh, 300000);
        });

        // REFRESH PRICES (More stable)
        async function forceRefresh() {
            const ticker = $('priceTicker');
            const dot = $('statusDot');
            const icon = $('iconRefresh');
            
            icon.classList.add('spin');
            ticker.innerText = "Kurse laden...";
            dot.className = "w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse";

            const fetchPrice = async (symbol, isMetal) => {
                const proxy = "https://api.allorigins.win/raw?url=";
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m&range=1d&ts=${Date.now()}`;
                try {
                    const r = await fetch(proxy + encodeURIComponent(url));
                    const d = await r.json();
                    let p = d.chart.result[0].meta.regularMarketPrice;
                    return isMetal ? p / 31.1034768 : p;
                } catch(e) { return null; }
            };

            const [g, s, e] = await Promise.all([
                fetchPrice('XAUEUR=X', true), fetchPrice('XAGEUR=X', true), fetchPrice('SXR8.DE', false)
            ]);

            if(g) prices.gold = g;
            if(s) prices.silver = s;
            if(e) prices.etf = e;

            if(g||s||e) {
                dot.className = "w-1.5 h-1.5 rounded-full bg-green-500";
                ticker.innerText = `Au: ${prices.gold.toFixed(2)}€ | Ag: ${prices.silver.toFixed(2)}€`;
                localStorage.setItem('port_v20_prices', JSON.stringify(prices));
            } else {
                dot.className = "w-1.5 h-1.5 rounded-full bg-red-500";
                ticker.innerText = "Offline - Manuelle Kurse?";
            }
            render();
            icon.classList.remove('spin');
        }

        // CALCULATE ETF SHARES AUTOMATICALLY
        async function getHistoricalETF(amount, date) {
            const ts = Math.floor(new Date(date).getTime() / 1000);
            const url = `https://query1.finance.yahoo.com/v8/finance/chart/SXR8.DE?period1=${ts}&period2=${ts+86400}&interval=1d`;
            try {
                const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
                const json = await res.json();
                const price = json.chart.result[0].indicators.quote[0].close[0];
                return amount / price;
            } catch(e) {
                const manual = prompt("Historischer ETF-Kurs nicht gefunden (Wochenende?). Wieviele Stücke hast du für "+amount+"€ bekommen?", "0");
                return parseFloat(manual) || 0;
            }
        }

        // RENDER CORE
        function render() {
            let tVal=0, tInv=0, gVal=0, gInv=0, sVal=0, sInv=0, eVal=0, eInv=0;

            entries.forEach(e => {
                tInv += e.amount;
                let p = (e.category==='gold')?prices.gold:(e.category==='silver'?prices.silver:prices.etf);
                let val = (p > 0.01) ? (e.weight * p) : e.amount;

                if(e.category==='gold'){ gVal+=val; gInv+=e.amount; }
                else if(e.category==='silver'){ sVal+=val; sInv+=e.amount; }
                else { eVal+=val; eInv+=e.amount; }
                tVal += val;
            });

            // DASHBOARD
            $('totalValue').innerText = privacy ? "•••• €" : fmt(tVal);
            $('totalInvested').innerText = fmt(tInv);
            const pl = tVal - tInv;
            $('totalPL').innerText = privacy ? "•••• €" : (pl>=0?'+':'') + fmt(pl);
            $('totalPLPct').innerText = (tInv>0?((pl/tInv)*100).toFixed(2):'0') + "%";
            $('totalPLPct').className = "text-sm font-black " + (pl>=0?"text-green-500":"text-red-500");

            // CARDS
            updateCard('gold', gVal, gInv);
            updateCard('silver', sVal, sInv);
            updateCard('etf', eVal, eInv);
        }

        function updateCard(id, v, i) {
            $(`${id}Val`).innerText = privacy ? "•••• €" : fmt0(v);
            $(`${id}Inv`).innerText = fmt0(i);
            const p = i > 0 ? (((v-i)/i)*100).toFixed(1) : 0;
            $(`${id}PL`).innerText = (v-i>=0?'+':'') + p + "%";
            $(`${id}PL`).className = "text-[10px] font-bold " + (v-i>=0?"text-green-500":"text-red-500");
        }

        // HISTORY VIEW
        function openHistory(cat) {
            $('viewHistory').classList.remove('hidden');
            $('histTitle').innerText = cat.toUpperCase();
            const list = $('historyItems');
            list.innerHTML = '';
            
            const filtered = entries.filter(e => e.category === cat).sort((a,b) => new Date(b.date) - new Date(a.date));
            
            filtered.forEach(e => {
                let p = (e.category==='gold')?prices.gold:(e.category==='silver'?prices.silver:prices.etf);
                let currentVal = (p > 0.01) ? e.weight * p : e.amount;
                let pl = currentVal - e.amount;

                const div = document.createElement('div');
                div.className = "bg-[#111] p-5 rounded-[24px] border border-[#222] flex justify-between items-center active:scale-95 transition-all";
                div.onclick = () => openModal(e.id);
                div.innerHTML = `
                    <div>
                        <div class="text-sm font-bold text-white mb-1">${e.product}</div>
                        <div class="text-[10px] text-gray-500 uppercase font-bold">${new Date(e.date).toLocaleDateString()} • Bezahlt: ${fmt(e.amount)}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-black ${pl>=0?'text-green-500':'text-red-500'}">${privacy?'•••':fmt(currentVal)}</div>
                        <div class="text-[10px] font-bold text-gray-600">${e.weight.toFixed(3)} ${e.category==='etf'?'Stk':'g'}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        function closeHistory() { $('viewHistory').classList.add('hidden'); }

        // MODAL LOGIC
        function openModal(id = null) {
            editId = id;
            $('entryModal').classList.remove('hidden');
            if(id) {
                const e = entries.find(x=>x.id===id);
                $('inpCat').value = e.category; $('inpProd').value = e.product;
                $('inpAmt').value = e.amount; $('inpWgt').value = e.weight;
                $('inpDate').value = e.date; $('inpLoc').value = e.location;
                $('btnDel').classList.remove('hidden');
                $('modalTitle').innerText = "Bearbeiten";
            } else {
                $('inpCat').value = 'gold'; $('inpProd').value = '';
                $('inpAmt').value = ''; $('inpWgt').value = '';
                $('inpDate').value = new Date().toISOString().split('T')[0];
                $('inpLoc').value = '';
                $('btnDel').classList.add('hidden');
                $('modalTitle').innerText = "Neuer Kauf";
            }
            updateModalUI();
        }
        function closeModal() { $('entryModal').classList.add('hidden'); editId = null; }
        function updateModalUI() {
            const cat = $('inpCat').value;
            $('weightBox').style.display = cat === 'etf' ? 'none' : 'block';
            if(!editId && cat==='etf') $('inpProd').value = "S&P 500 ETF";
        }

        async function saveEntry() {
            const btn = $('btnSave');
            const cat = $('inpCat').value;
            const amt = parseFloat($('inpAmt').value);
            const date = $('inpDate').value;
            
            if(!amt || !date) return alert("Daten unvollständig!");

            btn.innerText = "Rechne Anteile...";
            btn.disabled = true;

            let weight = parseFloat($('inpWgt').value);
            if(cat === 'etf' && !editId) {
                weight = await getHistoricalETF(amt, date);
            }

            const item = {
                id: editId || Date.now(),
                category: cat,
                product: $('inpProd').value || cat.toUpperCase(),
                amount: amt,
                weight: weight || 0,
                date: date,
                location: $('inpLoc').value
            };

            if(editId) entries = entries.map(x => x.id===editId ? item : x);
            else entries.unshift(item);

            localStorage.setItem('port_v20_data', JSON.stringify(entries));
            btn.innerText = "Speichern";
            btn.disabled = false;
            closeModal();
            render();
            if(!($('viewHistory').classList.contains('hidden'))) openHistory(cat);
        }

        function deleteEntry() {
            if(confirm("Löschen?")) {
                entries = entries.filter(x => x.id !== editId);
                localStorage.setItem('port_v20_data', JSON.stringify(entries));
                closeModal(); closeHistory(); render();
            }
        }

        // UTILS
        function togglePrivacy() { privacy = !privacy; $('iconPrivacy').className = privacy ? "ph-bold ph-eye-slash text-2xl" : "ph-bold ph-eye text-2xl"; render(); if(!($('viewHistory').classList.contains('hidden'))) openHistory($('histTitle').innerText.toLowerCase()); }
        function openSettings() { $('settingsModal').classList.remove('hidden'); $('settingsModal').classList.add('flex'); }
        function closeSettings() { $('settingsModal').classList.add('hidden'); $('settingsModal').classList.remove('flex'); }
        function exportBackup() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
            a.download = "portfolio_backup.json"; a.click();
        }
        function importBackup(el) {
            const r = new FileReader();
            r.onload = e => {
                entries = JSON.parse(e.target.result);
                localStorage.setItem('port_v20_data', JSON.stringify(entries));
                location.reload();
            };
            r.readAsText(el.files[0]);
        }
        function fmt(n) { return new Intl.NumberFormat('de-DE', {style:'currency', currency:'EUR'}).format(n); }
        function fmt0(n) { return new Intl.NumberFormat('de-DE', {style:'currency', currency:'EUR', maximumFractionDigits:0}).format(n); }
    </script>
</body>
</html>
